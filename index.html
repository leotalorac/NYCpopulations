<!DOCTYPE html>
<html>

<head>
	<!-- note: https://data.cityofnewyork.us/City-Government/Demographic-Statistics-By-Zip-Code/kku6-nxdu -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NYC population stadistics</title>
	<link rel="icon" href="./icon.png">
	<link rel="stylesheet" href="./css/style.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid row" id="main-container">
		<div class="information-container col-sm-3" id="info-container">
			<h2>NYC poblational data</h2>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">Zip code</label>
				</div>
				<select class="custom-select" id="zipselector">
					<option selected>Zip code</option>
				</select>
			</div>
			<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelect01">Category</label>
					</div>
					<select class="custom-select" id="catselector">
						<option selected>Category</option>
						<option >Gender</option>
						<option >Nacionality</option>
						<option >Ethnicity</option>
						<option >Citizenship</option>
						<option >Public assistance</option>
					</select>
				</div>
			<div id="cityimg">
				<img src="city.jpg" alt="New York City">
				<img src="nyc2.jpg" alt="" >
			</div>
		</div>
		<div class="col-md-9" id="map-container">
			<div class="row" id="info">
				<div class="col-md-5" id="information-map">

				</div>
				<div id="map" class="col-md-7">

				</div>
			</div>
			
			<div id="graphics" class="row">
				<div class="col-md-6" id="graphics1"></div>
				<div class="col-md-6" id="graphics1"></div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<!-- map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwWYDB9v1MopiTtPpUXMDaCwAlOQbtn3c&callback=initMap"
	 async defer></script>
	<!-- my js -->
	<script type="text/javascript" src="./js/coords.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
